<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebScoket广播式</title>

    <script src="/jquery-3.3.1.min.js"></script>
    <script src="/sockjs.min.js"></script>
    <script src="/stomp.min.js"></script>
</head>
<body onload="disconnect()">
<button id="connect" onclick="connect()">连接</button>
<button id="disconnect" onclick="disconnect()" disabled="disabled">断开连接</button>
<br>
<div id="inputDiv">
    输入名称：<input type="text" id="=name"><br>
    <button id="sendName" onclick="sendName()">发送</button>
    <br>
    <p id="response"></p>
</div>
<script>
    var stompClient = null;

    //设置连接状态控制显示隐藏
    function setConnected(connected) {
        $("#connect").attr("disabled", connected);
        $("#disconnect").attr("disabled", !connected);
        if (!connected) {
            $("#inputDiv").hide();
        } else {
            $("#inputDiv").show();
        }
        $("#response").html("");
    }

    //连接
    function connect() {
        var socket = new SockJS("/api/v1/socket");
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            console.log("connected：" + frame);
            stompClient.subscribe("/api/v1/socket/send", function (response) {
                showResponse(JSON.parse(response.body));
            })
        })
    }

    //断开连接
    function disconnect() {
        if (stompClient != null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("disconnected");
    }

    //发送名称到后台
    function sendName() {
        var name = $("#name").val();
        stompClient.send("/api/v1/socket/req/message", {}, JSON.stringify({'message': name}));
    }

    //显示socket返回的消息内容
    function showResponse(message) {
        $("#response").html(message);
    }
</script>
</body>
</html>
